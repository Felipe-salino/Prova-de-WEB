<!DOCTYPE html>
<html>
<head>
  <title>Prova Bimestral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Prova Bimestral - 2º Bimestre</h1>

  <p>Felipe Vargas do Espirito Santo salino</p>
  <ul>
    <li>Turma: CC1Mb</li>
    <li>Semestre: 1º</li>
    <li>Data: 05/06/2024</li>
  </ul>

  <form id="form-notas">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required><br><br>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1" required><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2" required><br><br>

    <button type="button" onclick="registrarNotas()">Registrar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Média</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody id="tabela-notas">
    </tbody>
  </table>

  <button type="button" onclick="limparTabela()">Limpar Tabela</button>

  <script src="index.js"></script>

</body>
</html>
